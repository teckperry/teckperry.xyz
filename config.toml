baseurl = "https://example.com"
languageCode = "it"
theme = "archie"
paginate = 5
title = "Teckperry's Blog"
disqusShortname = "hugo-theme-stack"            # Change it to your Disqus shortname before using
DefaultContentLanguage = "it"                   # Theme i18n support

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"
    
[params]
    mainSections = ["post"]
    featuredImageField = "image"
    rssFullContent = true
    
    [params.dateFormat]
        published = "02 January 2006, 15:04"
        lastUpdated = "02 January 2006, 15:04"
        
    [params.sidebar]
        emoji = "ðŸŽ®"
        avatar = "img/avatar.png"
        subtitle = '''0100 1000 0100 0101 0100 1100 0100 1100 0100 1111 0101 0111 0100 1111 0101 0010 0100 1100 0100 0100 0010 0001'''
        
    [params.article]
        math = false
        [params.article.license]
            enabled = false 
            default = "Licensed under CC BY-NC-SA 4.0"
            
    [params.comments]
        enabled = false
        provider = "disqus"         # Available: disqus, utterances    
        [params.comments.utterances]
            repo = ""
            issueTerm = "pathname"
            label = ""             # Optional
            theme = "preferred-color-scheme"
            
    [params.widgets]
        enabled = ['archives', 'tag-cloud']
        [params.widgets.archives]
            limit = 5
            ### Archives page relative URL
            path = "archives"       
        [params.widgets.tagCloud]
            limit = 10
            
    [params.opengraph]
        [params.opengraph.twitter]
            site = ""
            card = "summary_large_image"
            
    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""
            
[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "about"
        weight = -90
        pre = "user"
    # [[menu.main]]
    #     identifier = "archives"
    #     name = "Archives"
    #     url = "archives"
    #     weight = -70
    #     pre = "archives"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200

[markup]
    [markup.highlight]
        noClasses = false
